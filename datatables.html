<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css" />
    <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>

    <!-- datatablesのRowReorder　拡張機能 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">
    <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>

    <!-- sekect拡張機能 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

    <script>
        jQuery(function ($) {
            $("#foo-table").DataTable();
        });
    </script>
    <title></title>
</head>

<body>
    <div class="container">
        <table id="foo-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>都道府県</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>北海道</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>青森県</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>岩手県</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>宮城県</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>秋田県</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>山形県</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>福島県</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>茨城県</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>栃木県</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>群馬県</td>
                </tr>
                <tr>
                    <td>47</td>
                    <td>沖縄県</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>

        var table = $("#foo-table").DataTable({
            // 件数切替機能 無効
            lengthChange: true,
            // 検索機能 無効
            searching: true,
            // ソート機能 無効
            ordering: true,
            // 情報表示 無効
            info: true,
            // ページング機能 無効
            paging: false,
            // 横スクロールバーを有効にする (scrollXはtrueかfalseで有効無効を切り替えます)
            scrollX: true,
            // 縦スクロールバーを有効にする (scrollYは200, "200px"など「最大の高さ」を指定します)
            scrollY: 500,

            // rowreorderテスト
            // // セルをドラッグできるようにする
            rowReorder: {
                selector: 'td:last-child',
                // selector: 'tr'
            }



        });


        $('#foo-table').on('select', function (e, dt, row, indexes) {

            var data = table.rows(indexes).data().pluck('id');
            console.log('selectテスト', data);
            // do something with the ID of the selected items
        });

        // クリックイベント
        $('#foo-table').on('click', 'tbody td', function () {

            //get textContent of the TD
            console.log('TD cell textContent : ', this.textContent)

            $('.table').on('click', 'tbody tr', function () {
                console.log('API row values : ', table.columns(this).data());
            })
        })
    </script>
</body>

</html>
