<title>left_ReadCSV_DataTables</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/left.css">

</head>
<body>
    <div>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label for="formFileLg" class="form-label">csvファイルを選択してください</label>
                <input class="form-control form-control-lg btn-outline-dark" id="file" type="file">
            </div>
            <div class="col-auto">
                <button type="button" id="graph" class="btn btn-success btn-lg">OutPut</button>
                <button type="button" id="refresh" class="btn btn-warning btn-lg" >Refresh</button>
            </div>
        </form>

        <!-- data 表化 -->
        <table id="CSVtable" class="table table-bordered">
            <thead id="tableHead">
                <tr id = "tableHeadRow"></tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <!-- <button class="btn" id="outputdata">選択範囲のデータを出力</button> -->
    <!-- <button type="button" id="outputdata" class="btn btn-success btn-lg">選択範囲のデータを出力</button> -->
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle btn-lg" data-bs-toggle="dropdown">
        Select Graph
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="histogram">Histogram</a></li>
            <li><a class="dropdown-item" id="boxplot">Boxplot</a></li>
            <li><a class="dropdown-item" id="scatter" >Scatter</a></li>
        </ul>
    </div>
    <!-- Graph描画用 -->
    <div id="main" style="width:600px; height:400px;"></div>

    <!-- chart -->
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <!-- Echarts.js -->
    <!-- <script src="http://echarts.baidu.com/dist/echarts.min.js"></script> -->

    <script src="js/scatter.js"></script>
