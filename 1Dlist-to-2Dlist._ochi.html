<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1次元を2次元に変換する練習 -->
    <!-- 参考 https://gist.github.com/kemsakurai/2adc88292482a69690e128000c8afedb -->
</head>

<body>


    <script>
        // 1Dを2Dに変換 
        function splitArray(array, part) {
            var tmp = [];
            for (var i = 0; i < array.length; i += part) {
                tmp.push(array.slice(i, i + part));
            }
            return tmp;
        }
        // 次元数を数える関数
        function GetDimension(obj) {
                res = -1;
                if (obj === null) return res;
                res = 0;
                while (Object.prototype.toString.call(obj) === '[object Array]') {
                    res++;
                    obj = obj[0];
                }
                return res;
            }
        array1D = [24, 24.1, 23.5, 24.3, 25.6, 24.2, 24, 24.1, 23.09, 23, 22.9, 24.5, 24, 23, 25.5, 24.6, 22.5, 22.6]
        array2D = splitArray(array1D, 1)
        console.log("1次元,", GetDimension(array1D))
        console.log("1次元の値", array1D)
        console.log(GetDimension(array2D))
        console.log(array2D)
        console.log("2次元配列の0番目のデータ",array2D[0])
    </script>
</body>

</html>
